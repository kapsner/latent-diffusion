model:
  base_learning_rate: 4.5e-06
  target: ldm.models.autoencoder.VQModel
  params:
    embed_dim: 3
    n_embed: 8192
    monitor: val/rec_loss

    ddconfig:
      attn_type: none
      double_z: false
      z_channels: 3
      resolution: 512
      in_channels: 1
      out_ch: 1
      ch: 32
      ch_mult:
      - 1
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0
    lossconfig:
      target: taming.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: false
        disc_in_channels: 1
        disc_start: 11
        disc_weight: 0.75
        codebook_weight: 1.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 16
    wrap: false
    num_workers: 32
    train:
      target: ldm.data.chexpert.ChexpertTrain
    validation:
      target: ldm.data.chexpert.ChexpertValidation

lightning:
  trainer:
    log_every_n_steps: 50
    progress_bar_refresh_rate: 50
    gpus: "0," # "0,1,2,3,4,5,6,7"
    # accelerator: ddp